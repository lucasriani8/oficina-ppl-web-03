<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05</title>
</head>
<body>
    <script>
        /*
        estrutura sequencial
        comando de saida
        variavel
        templete string
        */
       var num1,num2,soma;
       num1=prompt("Informe o primeiro numero: ");
       num2=prompt("Informe o segundo numero: ");
       
       num1=parseInt(num1);
       num2=parseInt(num2);

       soma=num1+num2;
       
       document.write(` ${num1}+${num2}=${soma}  `);
       
    </script>
    
</body>
</html>
