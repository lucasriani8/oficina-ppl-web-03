<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07</title>
</head>
<body>
    <script>
        /*
        estrutura sequencial
        comando de saida
        variavel
        templete string
        */
       var num1,num2,soma,subtracao,multiplicacao,divisao,resto;
       num1=parseInt(prompt("Informe o primeiro numero: "));
       num2=parseInt(prompt("Informe o segundo numero: "));

       soma= num1+num2;
       subtracao= num1-num2;
       multiplicacao= num1*num2;
       divisao= num1/num2;
       resto= num1%num2;
       
       document.write(` ${num1}+${num2}=${soma} <br>  `);
       document.write(` ${num1}-${num2}=${subtracao} <br>  `);
       document.write(` ${num1}*${num2}=${multiplicacao} <br>  `);
       document.write(` ${num1}/${num2}=${divisao} <br>  `);
       document.write(` ${num1}%${num2}=${resto} <br>  `);
       
    </script>
    
</body>
</html>
