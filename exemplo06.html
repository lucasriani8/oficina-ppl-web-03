<body>
    <script>
        /*
        estrutura sequencial
        comando de saida
        variavel
        templete string
        */
       var num1,num2,soma;
       num1=parseInt(prompt("Informe o primeiro numero: "));
       num2=parseInt(prompt("Informe o segundo numero: "));

       soma=num1+num2;
       
       document.write(` ${num1}+${num2}=${soma}  `);
       
    </script>
    
</body>
